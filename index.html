<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">  
    <link type="text/css" rel="stylesheet" href="graph.css">  
  </head>

  <body>
    <div class="container" id="mobogo-graph-container">
      <div class="row">

        <div class="col-md-9"> 
          <svg id="mobogo-graph"></svg>
        </div>

        <div class ="col-md-3" id="mobogo-graph-panel">
          <div class="row">
            <div id="graph-info">
              <br />
              <h2>Mabogo</h2>
              <br />
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <td>Connected to</td>
                    <td>Relationship</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Testing</td>
                    <td>Friend</td>
                  <tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="graph-controls">
            <div class="row" id="link-controls">
              <h2>Link</h2>
              <br />
              <div class="btn-group" data-toggle="buttons" id="link-mode">
                <label class="btn btn-primary btn-link-add">
                  <input type="radio" name="options" id="link-add"> Add
                </label>
                <label class="btn btn-primary btn-link-delete">
                  <input type="radio" name="options" id="link-delete"> Delete
                </label>
                <div class="btn-group">
                  <label class="btn btn-primary btn-link-update">
                    <input type="radio" name="options" id="link-update" style="display:none"> Update
                  </label>
                  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Friend</a></li>
                    <li><a href="#">Acquantaince</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <h2>Node</h2>
              <br />
              <div class="btn-group" data-toggle="buttons" id="node-mode">
                <label class="btn btn-primary btn-node-add">
                  <input type="radio" name="options" id="node-add"> Add
                </label>
                <label class="btn btn-primary btn-node-delete">
                  <input type="radio" name="options" id="node-delete"> Delete
                </label>
              </div>
            </div>
            <div class="row">
              <br />
              <br />
              <br />
              <br />
              <div class="btn-group">
                <button type="botton" class="btn btn-primary btn-save" id="graph-save" data-loading-text="Saving...">Save</button>
                <button type="botton" class="btn btn-primary btn-reset" id="graph-reset">Reset</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.15/jquery-ui.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="graph.js" charset="utf-8" type="text/javascript"></script> 

  </body>
</html>
